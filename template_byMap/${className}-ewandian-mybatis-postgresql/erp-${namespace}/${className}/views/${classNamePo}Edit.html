<#include "/macro.include"/>
<#assign className = className>
    <#assign classNameLower = className?uncap_first>
<div class="modal-header">
    <h3 class="modal-title">${className}{{entity.${fields?first.fieldName} ? '更新':'新增'}}</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" role="form" kendo-validator="validator"  k-options="validation">
    <#list fields as field>
        <#if field.javaType == 'boolean'>
        <div class="form-group">
            <label class="col-sm-3 control-label">${field.remark}:<span class="text-danger">*</span></label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="${field.fieldName}" id="inlineRadio1" ng-model="entity.${field.fieldName}" value="Y"> 是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="${field.fieldName}" id="inlineRadio2" ng-model="entity.${field.fieldName}" value="N"> 不是
                </label>
                <span class="k-invalid-msg" data-for="${field.fieldName}"></span>
            </div>
        </div>
            <#else>
        <div class="form-group">
            <label for="${field.fieldName}" class="col-sm-3 control-label">${field.remark}:<span class="text-danger">*</span></label>
            <div class="col-sm-8">
                <input type="text" id="${field.fieldName}" name="${field.fieldName}" class="form-control" ng-model="entity.${field.fieldName}" placeholder="${field.remark}"
                        required data-required-msg="请输入${field.remark}">
                <span class="k-invalid-msg" data-for="${field.fieldName}"></span>
            </div>
        </div>
        </#if>
    </#list>

    </form>
</div>
<div class="modal-footer">
    <button class="k-button k-button-icontext k-primary" ng-disabled="lock" ng-click="save(entity)"><span class="k-icon k-update"></span>保存</button>
    <button class="k-button k-button-icontext" ng-click="cancel()"><span class="k-icon k-cancel"></span>关闭</button>
</div>
