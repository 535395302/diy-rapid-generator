<#include "/macro.include"/>
<#assign className = clazz.className>
<#assign classNameLower = className?uncap_first>
<div style="margin-right: 15px;margin-left: 20px;" ng-controller="${classNameLower}Controller" ng-init="init()">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span>查询条件</span>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <th>??</th>
                <td><input type="text" class="form-control" name="??" ng-model="vo.??"></td>
                <th>??</th>
                <td><input type="text" class="form-control" name="??" ng-model="vo.??"></td>
                <td rowspan="10">
                    <button type="button" id="submitid" class="btn btn-default" ng-click="search()">
                        <span class="glyphicon glyphicon-search"></span> 查询
                    </button>
                    <button type="button" id="reset" class="btn btn-default" ng-click="reset()">
                        <span class="glyphicon glyphicon-remove-sign"></span> 重置
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <span>列表</span>
            <ul class="option-group">
                <li><a data-backdrop="static" ng-click="save${className}(null)" class="glyphicon glyphicon-plus" title="添加">添加</a></li>
            </ul>
        </div>
        <div class="row action-row">
            <div class="col-md-12">
                <!-- ${className} Grid -->
                <div kendo-grid="grid" k-options="gridOptions"></div>
            </div>
        </div>
    </div>
</div>
